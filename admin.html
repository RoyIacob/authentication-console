<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
</head>
<body>

<div id="admin_body">
    Hello ADMIN {{name}},<br> your message is {{message}}
    <br>
    <h4 id="test">View users' consoles:</h4><br>
    {{#each users}}
    <li><a href="#" id="{{this.name}}">{{this.name}}</a></li>
    {{/each}}
    <br><br>
    <a href="/logout">log out</a>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script>
    var body = $('#admin_body').html();
    $('a').click( function(event) {
        console.log("You clicked: " + event.target.id + "...");
        window.open("/getUser?user="+event.target.id,"_self")
    });

    $('#return').click( function(){
        console.log("Going back...");
        $('#admin_body').html(body);

    });
</script>
</body>
</html>
